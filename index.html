<!doctype html>
<html lang="ar">
<head>
    <script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="../../extras/jquery-ui-1.8.20.custom.min.js"></script>
    <script type="text/javascript" src="../../extras/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="../../lib/hash.js"></script>
    <style>
        body {
            background-color: #fff; /* ÿÆŸÑŸÅŸäÿ© ÿßŸÑÿµŸÅÿ≠ÿ© ÿ®Ÿäÿ∂ÿßÿ° */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            pointer-events: none;
        }

        #canvas {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            z-index: 2;
        }

        .instructions {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 240px;
            padding: 20px;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(40, 40, 40, 0.9));
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            font-size: 14px;
            text-align: center;
            z-index: 3;
        }

        .instructions h3 {
            margin-top: 0;
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
        }

        .button {
            position: absolute;
            bottom: 10px; /* ÿ¨ÿπŸÑ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿ£ÿ≥ŸÅŸÑ ÿßŸÑŸÉÿ™ÿßÿ® ŸÖÿ®ÿßÿ¥ÿ±ÿ© */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }

        .button-left {
            left: 60px; /* ÿ¨ÿπŸÑ ÿ≤ÿ± ÿßŸÑÿ™ŸÜŸÇŸÑ ŸÑŸÑŸäÿ≥ÿßÿ± ŸÅŸä ÿßŸÑÿ£ÿ≥ŸÅŸÑ */
        }

        .button-right {
            right: 60px; /* ÿ¨ÿπŸÑ ÿ≤ÿ± ÿßŸÑÿ™ŸÜŸÇŸÑ ŸÑŸÑŸäŸÖŸäŸÜ ŸÅŸä ÿßŸÑÿ£ÿ≥ŸÅŸÑ */
        }

        .button-dark-mode {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 5;
        }

        .button-zoom {
            position: fixed;
            top: 100px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 5;
        }

        .button-zoom:last-child {
            left: 60px;
        }

        .sj-book {
            transform: scale(0.9);
            transform-origin: center center;
            transition: transform 0.2s ease-in-out;
        }

        /* ÿ™ÿµŸÖŸäŸÖ ŸÑŸÑÿ£ÿ¨Ÿáÿ≤ÿ© ÿßŸÑŸÖÿ≠ŸÖŸàŸÑÿ© */
        @media (max-width: 768px) {
            .button {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .button-left, .button-right {
                bottom: 10px;
            }

            .button-zoom {
                top: 100px;
            }

            .button-dark-mode {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body class="hidden">
<div class="overlay"></div>

<div id="canvas">
    <div id="book-zoom">
        <div class="sj-book">
            <div depth="5" class="hard"> <div class="side"></div> </div>
            <div depth="5" class="hard front-side"> <div class="depth"></div> </div>
            <div class="own-size"></div>
            <div class="own-size even"></div>
            <div class="hard fixed back-side p17"> <div class="depth"></div> </div>
            <div class="hard p18"></div>
        </div>
    </div>
    <div id="slider-bar" class="turnjs-slider">
        <div id="slider"></div>
    </div>

    <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ŸÜŸÇŸÑ ÿ£ÿ≥ŸÅŸÑ ÿßŸÑŸÉÿ™ÿßÿ® -->
    <button class="button button-left" onclick="$('.sj-book').turn('previous');">
        &#8592;
    </button>
    <button class="button button-right" onclick="$('.sj-book').turn('next');">
        &#8594;
    </button>

    <!-- ÿ≤ÿ± ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿØÿßŸÉŸÜ -->
    <button class="button-dark-mode" onclick="toggleDarkMode()">
        üåô
    </button>

    <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ŸÉÿ®Ÿäÿ± ŸàÿßŸÑÿ™ÿµÿ∫Ÿäÿ± -->
    <button class="button-zoom" onclick="zoomOut()">-</button>
    <button class="button-zoom" onclick="zoomIn()">+</button>
</div>

<script type="text/javascript">
    var isDarkMode = false;
    var zoomLevel = 0.9;

    function toggleDarkMode() {
        isDarkMode = !isDarkMode;
        if (isDarkMode) {
            document.body.style.backgroundColor = "#333";
            document.body.style.color = "#fff";
            document.querySelector('.overlay').style.backgroundColor = "rgba(0, 0, 0, 0.8)";
        } else {
            document.body.style.backgroundColor = "#fff"; /* ÿÆŸÑŸÅŸäÿ© ÿ®Ÿäÿ∂ÿßÿ° */
            document.body.style.color = "#000"; /* ŸÜÿµ ÿ®ÿßŸÑŸÑŸàŸÜ ÿßŸÑÿ£ÿ≥ŸàÿØ */
            document.querySelector('.overlay').style.backgroundColor = "rgba(0, 0, 0, 0.5)";
        }
    }

    function zoomIn() {
        zoomLevel += 0.1;
        $(".sj-book").css("transform", "scale(" + zoomLevel + ")");
    }

    function zoomOut() {
        zoomLevel -= 0.1;
        if (zoomLevel >= 0.5) {
            $(".sj-book").css("transform", "scale(" + zoomLevel + ")");
        }
    }

    function loadApp() {
        var flipbook = $('.sj-book');

        if (flipbook.width() == 0 || flipbook.height() == 0) {
            setTimeout(loadApp, 10);
            return;
        }

        $('#book-zoom').mousewheel(function (event, delta, deltaX, deltaY) {
            var data = $(this).data(),
                step = 30,
                flipbook = $('.sj-book'),
                actualPos = $('#slider').slider('value') * step;

            if (typeof (data.scrollX) === 'undefined') {
                data.scrollX = actualPos;
                data.scrollPage = flipbook.turn('page');
            }

            data.scrollX = Math.min($("#slider").slider('option', 'max') * step,
                Math.max(0, data.scrollX + deltaX));

            var actualView = Math.round(data.scrollX / step),
                page = Math.min(flipbook.turn('pages'), Math.max(1, actualView * 2 - 2));

            if ($.inArray(data.scrollPage, flipbook.turn('view', page)) == -1) {
                data.scrollPage = page;
                flipbook.turn('page', page);
            }

            if (data.scrollTimer)
                clearInterval(data.scrollTimer);

            data.scrollTimer = setTimeout(function () {
                data.scrollX = undefined;
                data.scrollPage = undefined;
                data.scrollTimer = undefined;
            }, 1000);

        });

        $("#slider").slider({
            min: 1,
            max: 100,

            start: function (event, ui) {
                if (!window._thumbPreview) {
                    _thumbPreview = $('<div />', { 'class': 'thumbnail' }).html('<div></div>');
                    setPreview(ui.value);
                    _thumbPreview.appendTo($(ui.handle));
                } else
                    setPreview(ui.value);

                moveBar(false);
            },

            slide: function (event, ui) {
                setPreview(ui.value);
            },

            stop: function () {
                if (window._thumbPreview)
                    _thumbPreview.removeClass('show');

                $('.sj-book').turn('page', Math.max(1, $(this).slider('value') * 2 - 2));
            }
        });

        Hash.on('^page\/([0-9]*)$', {
            yep: function (path, parts) {
                var page = parts[1];

                if (page !== undefined) {
                    if ($('.sj-book').turn('is'))
                        $('.sj-book').turn('page', page);
                }

            },
            nop: function (path) {
                if ($('.sj-book').turn('is'))
                    $('.sj-book').turn('page', 1);
            }
        });

        $(document).keydown(function (e) {
            var previous = 37, next = 39;

            switch (e.keyCode) {
                case previous:
                    $('.sj-book').turn('previous');
                    break;
                case next:
                    $('.sj-book').turn('next');
                    break;
            }
        });

        flipbook.bind(($.isTouch) ? 'touchend' : 'click', zoomHandle);

        flipbook.turn({
            elevation: 50,
            acceleration: !isChrome(),
            autoCenter: true,
            gradients: true,
            duration: 1000,
            pages: 18,
            rtl: true, // ÿßŸÑŸÉÿ™ÿßÿ® ŸäŸÅÿ™ÿ≠ ŸÖŸÜ ÿßŸÑŸäŸÖŸäŸÜ ŸÑŸÑŸäÿ≥ÿßÿ±
            when: {
                turning: function (e, page, view) {
                    var book = $(this),
                        currentPage = book.turn('page'),
                        pages = book.turn('pages');

                    if (currentPage > 3 && currentPage < pages - 3) {
                        if (page == 1) {
                            book.turn('page', 2).turn('stop').turn('page', page);
                            e.preventDefault();
                            return;
                        } else if (page == pages) {
                            book.turn('page', pages - 1).turn('stop').turn('page', page);
                            e.preventDefault();
                            return;
                        }
                    }

                    updateDepth(book, page);

                    if (page >= 2)
                        $('.sj-book .p2').addClass('fixed');
                    else
                        $('.sj-book .p2').removeClass('fixed');

                    if (page < book.turn('pages'))
                        $('.sj-book .p17').addClass('fixed');
                    else
                        $('.sj-book .p17').removeClass('fixed');

                    Hash.go('page/' + page).update();
                },

                turned: function (e, page, view) {
                    var book = $(this);

                    if (page == 2 || page == 3) {
                        book.turn('peel', 'br');
                    }

                    updateDepth(book);

                    $('#slider').slider('value', getViewNumber(book, page));

                    book.turn('center');
                },

                start: function (e, pageObj) {
                    moveBar(true);
                },

                end: function (e, pageObj) {
                    var book = $(this);

                    updateDepth(book);

                    setTimeout(function () {
                        $('#slider').slider('value', getViewNumber(book));
                    }, 1);

                    moveBar(false);
                },

                missing: function (e, pages) {
                    for (var i = 0; i < pages.length; i++) {
                        addPage(pages[i], $(this));
                    }
                }
            }
        });

        $('#slider').slider('option', 'max', numberOfViews(flipbook));
        flipbook.addClass('animated');
        $('#canvas').css({ visibility: '' });
    }

    $('#canvas').css({ visibility: 'hidden' });

    yepnope({
        test: Modernizr.csstransforms,
        yep: ['../../lib/turn.min.js'],
        nope: ['../../lib/turn.html4.min.js', 'css/jquery.ui.html4.css', 'css/steve-jobs-html4.css'],
        both: ['js/steve-jobs.js', 'css/jquery.ui.css', 'css/steve-jobs.css'],
        complete: loadApp
    });
</script>

</body>
</html>
