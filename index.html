<!doctype html>
<html lang="ar">
<head>
    <script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="../../extras/jquery-ui-1.8.20.custom.min.js"></script>
    <script type="text/javascript" src="../../extras/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="../../lib/hash.js"></script>
    <style>
        /* التأكد من تطبيق التغييرات على الصفحة بالكامل */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease; /* التأثير السلس للتبديل بين الألوان */
            color: #000;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('pics/newsletter_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            direction: rtl; /* فتح الكتاب من اليمين لليسار */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            z-index: 1;
            pointer-events: none;
        }

        #canvas {
            position: relative;
            z-index: 2;
        }

        .navigation-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .navigation-buttons button {
            background-color: rgba(0, 0, 255, 0.7); /* اللون الأزرق */
            color: transparent;
            border: none;
            padding: 15px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        .navigation-buttons button:hover {
            background-color: rgba(0, 0, 255, 0.9); /* التفاعل مع زر التبديل */
        }

        .dark-theme {
            background-color: #121212 !important;
            color: white !important;
        }

        .dark-theme .sj-book {
            background-color: #333 !important;
            color: white !important;
        }

        .dark-theme .navigation-buttons button {
            background-color: rgba(255, 255, 255, 0.7) !important;
            color: black !important;
        }

        .zoom-controls {
            position: fixed;
            top: 50%;
            right: 20px;
            z-index: 5;
            transform: translateY(-50%);
        }

        .zoom-controls button {
            background-color: rgba(0, 0, 255, 0.7); /* الأزرق */
            color: transparent;
            border: none;
            padding: 15px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: block; /* ترتيب عمودي */
        }

        .zoom-controls button:hover {
            background-color: rgba(0, 0, 255, 0.9);
        }

        /* إضافة أيقونات لتغيير اللون والتكبير والتصغير */
        .icon-dark-mode::before {
            content: "🌙"; /* رمز للقمر (للوضع الداكن) */
            font-size: 20px;
            color: white; /* تغيير لون الأيقونة إلى الأبيض */
        }

        .icon-zoom-in::before {
            content: "+"; /* رمز الزائد للتقريب */
            font-size: 20px;
            color: white; /* تغيير لون الأيقونة إلى الأبيض */
        }

        .icon-zoom-out::before {
            content: "-"; /* رمز الناقص للتبعيد */
            font-size: 20px;
            color: white; /* تغيير لون الأيقونة إلى الأبيض */
        }
    </style>
</head>
<body class="hidden">
    <div class="overlay"></div>

    <div id="canvas">
        <div id="book-zoom">
            <div class="sj-book">
                <div depth="5" class="hard"> <div class="side"></div> </div>
                <div depth="5" class="hard front-side"> <div class="depth"></div> </div>
                <div class="own-size"></div>
                <div class="own-size even"></div>
                <div class="hard fixed back-side p17"> <div class="depth"></div> </div>
                <div class="hard p18"></div>
            </div>
        </div>
        <div id="slider-bar" class="turnjs-slider">
            <div id="slider"></div>
        </div>
    </div>

    <!-- أزرار التنقل -->
    <div class="navigation-buttons">
        <button id="prevPage">◀</button>
        <button id="nextPage">▶</button>
        <button id="toggleTheme" class="icon-dark-mode"></button>
    </div>

    <!-- أزرار التكبير والتصغير بشكل عمودي -->
    <div class="zoom-controls">
        <button id="zoomIn" class="icon-zoom-in"></button>
        <button id="zoomOut" class="icon-zoom-out"></button>
    </div>

    <script type="text/javascript">
        function loadApp() {
            var flipbook = $('.sj-book');

            if (flipbook.width() == 0 || flipbook.height() == 0) {
                setTimeout(loadApp, 10);
                return;
            }

            $('#book-zoom').mousewheel(function (event, delta, deltaX, deltaY) {
                var data = $(this).data(),
                    step = 30,
                    flipbook = $('.sj-book'),
                    actualPos = $('#slider').slider('value') * step;

                if (typeof (data.scrollX) === 'undefined') {
                    data.scrollX = actualPos;
                    data.scrollPage = flipbook.turn('page');
                }

                data.scrollX = Math.min($("#slider").slider('option', 'max') * step,
                    Math.max(0, data.scrollX + deltaX));

                var actualView = Math.round(data.scrollX / step),
                    page = Math.min(flipbook.turn('pages'), Math.max(1, actualView * 2 - 2));

                if ($.inArray(data.scrollPage, flipbook.turn('view', page)) == -1) {
                    data.scrollPage = page;
                    flipbook.turn('page', page);
                }

                if (data.scrollTimer)
                    clearInterval(data.scrollTimer);

                data.scrollTimer = setTimeout(function () {
                    data.scrollX = undefined;
                    data.scrollPage = undefined;
                    data.scrollTimer = undefined;
                }, 1000);

            });

            $("#slider").slider({
                min: 1,
                max: 100,

                start: function (event, ui) {
                    if (!window._thumbPreview) {
                        _thumbPreview = $('<div />', { 'class': 'thumbnail' }).html('<div></div>');
                        setPreview(ui.value);
                        _thumbPreview.appendTo($(ui.handle));
                    } else
                        setPreview(ui.value);

                    moveBar(false);
                },

                slide: function (event, ui) {
                    setPreview(ui.value);
                },

                stop: function () {
                    if (window._thumbPreview)
                        _thumbPreview.removeClass('show');

                    $('.sj-book').turn('page', Math.max(1, $(this).slider('value') * 2 - 2));
                }
            });

            Hash.on('^page\/([0-9]*)$', {
                yep: function (path, parts) {
                    var page = parts[1];

                    if (page !== undefined) {
                        if ($('.sj-book').turn('is'))
                            $('.sj-book').turn('page', page);
                    }

                },
                nop: function (path) {
                    if ($('.sj-book').turn('is'))
                        $('.sj-book').turn('page', 1);
                }
            });

            $(document).keydown(function (e) {
                var previous = 37, next = 39;

                switch (e.keyCode) {
                    case previous:
                        $('.sj-book').turn('previous');
                        break;
                    case next:
                        $('.sj-book').turn('next');
                        break;
                }
            });

            flipbook.bind(($.isTouch) ? 'touchend' : 'click', zoomHandle);

            flipbook.turn({
                elevation: 50,
                acceleration: !isChrome(),
                autoCenter: true,
                gradients: true,
                duration: 1000,
                pages: 18,
                rtl: true, /* جعل الكتاب يفتح من اليمين لليسار */
                when: {
                    turning: function (e, page, view) {
                        var book = $(this),
                            currentPage = book.turn('page'),
                            pages = book.turn('pages');

                        if (currentPage > 3 && currentPage < pages - 3) {
                            if (page == 1) {
                                book.turn('page', 2).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            } else if (page == pages) {
                                book.turn('page', pages - 1).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            }
                        } else if (page > 3 && page < pages - 3) {
                            if (currentPage == 1) {
                                book.turn('page', 2).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            } else if (currentPage == pages) {
                                book.turn('page', pages - 1).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            }
                        }

                        updateDepth(book, page);

                        if (page >= 2)
                            $('.sj-book .p2').addClass('fixed');
                        else
                            $('.sj-book .p2').removeClass('fixed');

                        if (page < book.turn('pages'))
                            $('.sj-book .p17').addClass('fixed');
                        else
                            $('.sj-book .p17').removeClass('fixed');

                        Hash.go('page/' + page).update();
                    },

                    turned: function (e, page, view) {
                        var book = $(this);

                        if (page == 2 || page == 3) {
                            book.turn('peel', 'br');
                        }

                        updateDepth(book);

                        $('#slider').slider('value', getViewNumber(book, page));

                        book.turn('center');
                    },

                    start: function (e, pageObj) {
                        moveBar(true);
                    },

                    end: function (e, pageObj) {
                        var book = $(this);

                        updateDepth(book);

                        setTimeout(function () {
                            $('#slider').slider('value', getViewNumber(book));
                        }, 1);

                        moveBar(false);
                    },

                    missing: function (e, pages) {
                        for (var i = 0; i < pages.length; i++) {
                            addPage(pages[i], $(this));
                        }
                    }
                }
            });

            $('#slider').slider('option', 'max', numberOfViews(flipbook));
            flipbook.addClass('animated');
            $('#canvas').css({ visibility: '' });
        }

        $('#canvas').css({ visibility: 'hidden' });

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['../../lib/turn.min.js'],
            nope: ['../../lib/turn.html4.min.js', 'css/jquery.ui.html4.css', 'css/steve-jobs-html4.css'],
            both: ['js/steve-jobs.js', 'css/jquery.ui.css', 'css/steve-jobs.css'],
            complete: loadApp
        });

        // أزرار التنقل
        $(document).ready(function() {
            $('#prevPage').click(function() {
                $('.sj-book').turn('previous');
            });

            $('#nextPage').click(function() {
                $('.sj-book').turn('next');
            });

            $('#toggleTheme').click(function() {
                $('body').toggleClass('dark-theme');
                $('html').toggleClass('dark-theme');
                $('.sj-book').toggleClass('dark-theme');
            });

            // إضافة أزرار التكبير والتصغير
            $('#zoomIn').click(function() {
                var currentZoom = $('#canvas').css('transform');
                var zoomFactor = parseFloat(currentZoom.split(',')[0].replace('matrix(', ''));
                $('#canvas').css('transform', 'scale(' + (zoomFactor + 0.1) + ')');
            });

            $('#zoomOut').click(function() {
                var currentZoom = $('#canvas').css('transform');
                var zoomFactor = parseFloat(currentZoom.split(',')[0].replace('matrix(', ''));
                $('#canvas').css('transform', 'scale(' + (zoomFactor - 0.1) + ')');
            });
        });
    </script>
</body>
</html>
